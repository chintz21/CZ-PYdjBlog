{% extends "base_generic.html" %}
{% block content %}
    <h1> Blog List </h1>
    {% if blog_list %}
    <ul>
      {% for blog in blog_list %}
        <li>
          <a href="{{ blog.get_absolute_url }}">{{ blog.name }}</a> ({{ blog.author }}
        </li>
      {% endfor %}
    </ul>
    {% else %}
      <p> There are no blogs posted on this website. </p>
    {% endif %}
{% endblock %}
